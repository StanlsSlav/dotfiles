{
  // Editor ========================================================================================================================
  "editor.cursorBlinking": "solid",
  "editor.cursorStyle": "block",
  "editor.cursorSmoothCaretAnimation": "on",
  "editor.fontFamily": "Cascadia Code",
  "editor.fontLigatures": true,
  "editor.renderWhitespace": "trailing",
  "editor.smoothScrolling": true,
  "editor.tabSize": 2,
  "editor.defaultFormatter": "esbenp.prettier-vscode",
  "editor.inlineSuggest.enabled": true,
  "editor.suggestSelection": "first",

  "files.autoSave": "afterDelay",
  "files.autoSaveDelay": 0,
  "files.insertFinalNewline": true,
  "files.maxMemoryForLargeFilesMB": 6144,
  "files.trimTrailingWhitespace": true,

  "workbench.colorTheme": "Catppuccin Mocha",
  "workbench.iconTheme": "catppuccin-mocha",
  "workbench.list.smoothScrolling": true,
  "workbench.tree.indent": 4,

  "telemetry.telemetryLevel": "off",

  "explorer.confirmDragAndDrop": false,
  "explorer.confirmDelete": false,

  "security.workspace.trust.untrustedFiles": "open",

  "workbench.startupEditor": "none",

  "git.autofetch": true,
  "git.confirmSync": false,
  "git.openRepositoryInParentFolders": "never",

  // JavaScript && TypeScript ======================================================================================================  "typescript.preferences.quoteStyle": "single",
  "javascript.updateImportsOnFileMove.enabled": "always",
  "javascript.preferences.quoteStyle": "single",

  "tabnine.experimentalAutoImports": true,

  "terminal.external.windowsExec": "E:\\Programs\\PowerShell\\7\\pwsh.exe",
  "terminal.integrated.enableMultiLinePasteWarning": false,
  "terminal.integrated.env.windows": {},
  "terminal.integrated.cursorBlinking": false,

  "window.zoomLevel": 1,

  "totalTypeScript.hiddenTips": [
    "type-alias-declaration",
    "ts-object-type",
    "variable-type-annotation",
    "array-type",
    "basic-types",
    "typing-function-parameters",
    "union-type",
    "null-keyword",
    "non-null-expression",
    "optional-object-property",
    "any-type",
    "undefined-keyword",
    "function-return-type",
    "as-assertion",
    "as-const",
    "passing-generics-to-types",
    "literal-type",
    "interface-declaration",
    "interface-with-generics",
    "readonly-object-property",
    "typeof",
    "never-keyword",
    "record-utility-type",
    "partial-utility-type",
    "type-alias-with-generics",
    "omit-utility-type",
    "mapped-type",
    "keyof",
    "conditional-type",
    "nested-conditional-type",
    "infer",
    "type-alias-with-multiple-generics",
    "pick-utility-type",
    "parameters-utility-type",
    "generic-slots-in-functions"
  ],
  "totalTypeScript.hideAllTips": false,
  "totalTypeScript.hideBasicTips": false,

  "[astro]": {
    "editor.defaultFormatter": "astro-build.astro-vscode"
  },

  "svelte.enable-ts-plugin": true,
  "[svelte]": {
    "editor.defaultFormatter": "svelte.svelte-vscode"
  },

  // Allow emment into JS files
  "emmet.includeLanguages": {
    "javascript": "html"
  }
}
