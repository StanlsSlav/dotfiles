{
  // Editor ========================================================================================================================
  "editor.cursorBlinking": "solid",
  "editor.cursorStyle": "block",
  "editor.cursorSmoothCaretAnimation": true,
  "editor.fontFamily": "'CaskaydiaCove NF', Consolas, 'Courier New', monospace",
  "editor.fontLigatures": true,
  "editor.renderWhitespace": "trailing",
  "editor.smoothScrolling": true,
  "editor.tabSize": 2,
  "files.insertFinalNewline": true,
  "files.maxMemoryForLargeFilesMB": 6144,
  "files.trimTrailingWhitespace": true,
  "files.autoSave": "afterDelay",
  "files.autoSaveDelay": 0,
  "workbench.colorTheme": "Material Theme High Contrast",
  "workbench.iconTheme": "eq-material-theme-icons",
  "workbench.list.smoothScrolling": true,
  "terminal.integrated.cursorBlinking": false,
  "telemetry.telemetryLevel": "off",
  "terminal.external.windowsExec": "E:\\Programs\\PowerShell\\7\\pwsh.exe",
  "explorer.confirmDragAndDrop": false,
  "explorer.confirmDelete": false,
  "security.workspace.trust.untrustedFiles": "open",
  "editor.inlineSuggest.enabled": true,
  "workbench.startupEditor": "none",
  "editor.suggestSelection": "first",
  "[html]": {
    "editor.defaultFormatter": "esbenp.prettier-vscode"
  },
  "git.enableCommitSigning": true,
  "[jsonc]": {
    "editor.defaultFormatter": "esbenp.prettier-vscode"
  },
  "hexeditor.columnWidth": 32,
  "hexeditor.showDecodedText": true,
  "hexeditor.defaultEndianness": "little",
  "hexeditor.inspectorType": "aside",
  "git.autofetch": true,
  "git.confirmSync": false,
  "[javascript]": {
    "editor.defaultFormatter": "esbenp.prettier-vscode"
  },
  "[css]": {
    "editor.defaultFormatter": "esbenp.prettier-vscode"
  },
  "[json]": {
    "editor.defaultFormatter": "esbenp.prettier-vscode"
  },
  "mdb.confirmRunAll": false,

  // JavaScript ==================================================================================================================
  "javascript.updateImportsOnFileMove.enabled": "always",

  // PowerShell ==================================================================================================================
  "powershell.powerShellAdditionalExePaths": {
    "versionName": "PowerShell 7.1.4",
    "exePath": "E:\\Programs\\PowerShell\\7\\pwsh.exe"
  },
  "tabnine.experimentalAutoImports": true,
  "terminal.integrated.enableMultiLinePasteWarning": false,
  "[typescript]": {
    "editor.defaultFormatter": "esbenp.prettier-vscode"
  },
  "window.zoomLevel": 1
}
